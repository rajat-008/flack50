<html>
<head>
<title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="static/stylesheet.css">

<script src="{{ url_for('static', filename='script.js') }}" type="text/javascript"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script>
if(!localStorage.name){
  window.location.href = '/';
}

</script>

</head>
<body >
  <div class="container-fluid nav-inner">
  <nav class="navbar navbar-default navbar-fixed-top" background-color="blue" >
  <div class="container-fluid" >
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" color="#05386B" href="/"><span class="nav-hedtext">Flack50</span></a>
    </div>
    <div class="collapse navbar-collapse" id="menu">
    <ul class="nav navbar-nav navbar" >
      <li class="dropdown nav-text">
        <a class="dropdown-toggle nav-text" data-toggle="dropdown" href=""><span class="nav-text">Chatroom Navigation
        <span class="caret"></span></span></a>
        <ul class="dropdown-menu" id="channel_nav" border="5px">
          {% for channel in channels %}
          <li class="nav-text"><a class="nav-text channels" href="" id={{channel}} onclick=" return get_msgs('{{channel}}')">{{ channel }}</a></li>
          {% endfor %}
        </ul>
      </li>
      <li class="dropdown nav-text">
        <a class="dropdown-toggle " data-toggle="dropdown" href=""><span class="nav-text">New Chatroom
        <span class="caret"></span></span ></a>
        <div >
        <ul class="dropdown-menu nav-part" style="padding: 15px; padding-bottom: 10px;">
          <form class="navbar-form navbar-right" id="create_channel">
              <div  class="form-group">
                <input type="text" class="form-control nav-create_channel" id="new_channel" placeholder="Room name" name="room">
                <button type="submit"  class="btn btn-default nav-create_channel">Create</button>
              </div>



            </form>
        </ul>
      </div>
      </li>


    </ul>
  </div>
  </div>
  </nav>
  <br>
  <br>
  <br>
  <br>
  <div class="row chat-row">
    <div class="col-lg-3 col-sm-1"></div>

  <ul class="chat col-lg-6 col-sm-10">




</ul>

<div class="col-lg-3 col-sm-1"></div>
</div>

  <footer>
    <div class="row send-row">

        <div class="col-lg-3 col-sm-2 "></div>
        <div>
    <form class="post_box col-lg-6 col-sm-8" action="#">


      <div class="input-group">
        <input type="text" class="form-control" placeholder="Message" id="new_msg" name="msg_input">
        <span class="input-group-btn">
          <button class="btn btn-default send" type="submit">Send</button>

        </span>
        <div></div>        <div></div>

      </div>
        <div class="notify" max-width=100%></div>
        <div class="col-lg-3 col-sm-2"></div>
      </div>

    </div>
    </form>
  </div>
    <div class="notify" max-width=100%></div>
    <div class="col-lg-3 col-sm-2"></div>
  </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
